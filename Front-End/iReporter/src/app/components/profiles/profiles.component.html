<div class="container rounded bg-white mt-5 mb-5">
  <div class="row" >
      <div class="col-md-3 border-right" *ngFor="let user of users">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold"> {{user.username}}</span>
            <span class="text-black-50">{{user.first_name}} {{user.last_name}}</span><span> </span></div>
        <div class="mt-5 text-center">
          <button class="btn btn-success" (click)="clientClicked(user.id)" type="button">{{user.id}}</button>
        </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">User Profile Settings</h4>
              </div>

              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Full Name</label><input type="text"[(ngModel)]="selectedProfile.first_name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="" value=""></div>
                  <div class="col-md-12"><label class="labels">Organisation</label><input type="text" [(ngModel)]="selectedProfile.last_name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="" value=""></div>
                  <div class="col-md-12"><label class="labels">Location</label><input type="text" [(ngModel)]="selectedProfile.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="" value=""></div>
              </div>

              <div class="mt-5 text-center"><button class="btn btn-success" (click)="updateProfile()" type="button">Save Profile</button></div>
          </div>

      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span>Edit Profile Pic</span></div><br>
              <div class="col-md-12"><label class="labels">Click "Choose File" button to upload a file:</label></div>

                <div class="col-md-6"><input type="file" id="myFile" name="filename"></div>
                <div class="mt-5 text-center"><button class="btn btn-success"  type="button">Submit </button></div>

          </div>
      </div>
  </div>
</div>
