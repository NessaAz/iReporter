<div class="container rounded bg-white mt-5 mb-5">
  <div class="row"*ngFor="let profile of profiles">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"> {{profile.fullname}} </span><span class="text-black-50">{{profile.id}}</span><span> </span></div>
        <p (click)="clientClicked(profile.id)">{{profile.id}}</p>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">User Profile Settings</h4>
              </div>

              <div class="row mt-3">

                  <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="Enter username" value=""></div>
                  <div class="col-md-12"><label class="labels">Full Name</label><input type="text"[(ngModel)]="selectedProfile.fullname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter fullname" value=""></div>
                  <div class="col-md-12"><label class="labels">Organisation</label><input type="text" [(ngModel)]="selectedProfile.organisation" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter organisation" value=""></div>
                  <div class="col-md-12"><label class="labels">Location</label><input type="text" [(ngModel)]="selectedProfile.location" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter location" value=""></div>
                  <div class="col-md-12"><label class="labels">Your Bio</label><input type="text"[(ngModel)]="selectedProfile.bio" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Your Bio" value=""></div>
              </div>

              <div class="mt-5 text-center"><button class="btn btn-success" (click)="createProfile()" type="button">Save Profile</button></div>
          </div>

      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span>Edit Profile Pic</span></div><br>
              <div class="col-md-12"><label class="labels">Click "Choose File" button to upload a file:</label></div>

                <div class="col-md-6"><input type="file" id="myFile" name="filename"></div>
                <div class="mt-5 text-center"><button class="btn btn-success"  type="button">Submit </button></div>

          </div>
      </div>
  </div>
</div>
