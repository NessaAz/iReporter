<div class="container">
  <div class="row">
    <div class="col-md-8">
  <h3>List of Intervations Requests</h3>
  <ul *ngIf="posts">
    <li *ngFor="let post of posts">
      <h4 (click)="interventionClicked(post)">{{post.title}}</h4>
      <h4 (click)="interventionClicked(post)">{{post.stages}}</h4>
      <h4 (click)="interventionClicked(post)">{{post.created}}</h4>
      <img src="{{post.image}}" alt="">
  
    </li>
  </ul>
  </div>
  <hr>
  <div class="col-md-4">
    Post Image <input type="file" [(ngModel)]="selectedPost.image"  id="image"><br>
    Post Tittle <input type="text" [(ngModel)]="selectedPost.title"  id="title"><br>
    Info <input type="text" [(ngModel)]="selectedPost.info" id="desc"><br>
    location <input type="text" [(ngModel)]="selectedPost.location"   id="year"><br>
    <button class="btn btn-primary btn-sm m-3" *ngIf="selectedPost.id != -1" (click)="updatePost()">PUT</button>
    <button class="btn btn-success btn-sm m-3" *ngIf="selectedPost.id == -1" (click)="createPost()">POST</button>
    <button class="btn btn-danger btn-sm m-3" *ngIf="selectedPost.id != -1" (click)="deletePost()">DELETE</button>
  </div>
  </div>
</div>
