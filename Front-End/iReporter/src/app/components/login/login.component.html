<div class="container-fluid login-page">
<div class="row">

  <div class="col-lg-6 col-md-6 col-sm-12 ">
    <div class="panel panel-default login-body">
      <div class="panel-heading">
        <h4 class="text-center">Login</h4>
      </div>
      <div class="panel-body">
      <form>
      <div class="form-group col-lg-12 col-md-12 col-sm-12 login">
        <label class="label" for="username">Username</label>
        <input type="text" #username class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group col-lg-12 col-md-12 col-sm-12 login">
        <label class='label'for="password">Password</label>
        <input type="password" #password class="form-control" id="password" placeholder="Password">
        <input type="submit" class="btn  btn-primary login-btn btn-sm mt-3" value="LOGIN">
      </div>
      <p class="mt-3">Do not have an account?
      <a routerLink="/signup"> Sign up</a>
      </p>
      </form>
      </div>
    </div>
</div>
  
<div class="col-lg-6 col-md-6 col-sm-12">
      <div class="image-fluid">
      <img src="/assets/login.jpg" alt="login">
    </div>
    </div>
  </div>
</div>
